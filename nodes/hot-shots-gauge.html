<script type="text/javascript">
    RED.nodes.registerType('hot-shots-gauge', {
        category: 'hotshots',
        color: '#D8BFD8',
        defaults: {
            name: { value: "" },
            server: { type:"hot-shots-statsd-client", required: true},
        },
        inputs: 1,
        outputs: 0,
        icon: "font-awesome/fa-thermometer-full",
        label: function() {
            return this.name
        }
    });
</script>

<script type="text/html" data-template-name="hot-shots-gauge">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="hot-shots-gauge">
    <p>Enables sending a gauge metric type.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>metric_name
            <span class="property-type">string</span>
        </dt>
        <dd> The name of the metric to send. </dd>
        <dt class="optional">metric_value <span class="property-type">int</span></dt>
        <dd> The value of the metric. Defaults to 1.</dd>
        <dt class="optional">tags <span class="property-type">json</span></dt>
        <dd> A json array of tags to send. Defaults to []</dd>
    </dl>
</script>
