<script type="text/javascript">
    RED.nodes.registerType('hot-shots-statsd-client',{
        category: 'config',
        defaults: {
            host: {value:"127.0.0.1",required:true},
            port: {value:8125,required:true,validate:RED.validators.number()},
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>

<script type="text/html" data-template-name="hot-shots-statsd-client">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-bookmark"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>
